<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>HYUNDAI</title>

    <!-- chartjs -->
    <link rel="stylesheet" href="../../resources/plugins/chart.js/Chart.min.css">
    <!-- Template style -->
    <link rel="stylesheet" href="../../resources/css/adminlte.css">
    <!-- Hyundai style -->
    <link rel="stylesheet" href="../../resources/css/hyundai.css">
    <!-- Additional style -->
    <link rel="stylesheet" href="../../resources/css/additional.css">
</head>

<body>

    <style>
        body{background: #f6f6f2;margin: 20px;}
        h1{text-align: center;margin-bottom: 10px;}
        #guide{overflow: hidden;}
        section{float: left;padding: 15px 20px;width: 50%;}
        h2{margin-bottom: 15px;font-size: 24px;}
        @media (max-width: 991.98px){
            section{width: 100%;padding: 15px 0;}
        }
    </style>
    <div id="guide">
        <h1>가이드</h1>
        <section>
            <h2>Icon</h2>
            <div style="background: rgba(0,0,0,0.25);padding: 10px;">
                <i class="icon-logo"></i>
                <i class="icon-menu"></i>
                <i class="icon-logout"></i>
                <i class="icon-global"></i>
                <i class="icon-regional"></i>
                <i class="icon-country"></i>
                <i class="icon-statistic"></i>
                <i class="icon-admin"></i>
                <i class="icon-plus"></i>
                <i class="icon-minus"></i>
                <i class="icon-s-arr-down"></i>
                <i class="icon-home"></i>
                <i class="icon-trophy"></i>
                <i class="icon-clock"></i>
                <i class="icon-search"></i>
                <i class="icon-prev"></i>
                <i class="icon-next"></i>
                <i class="icon-import"></i>
                <i class="icon-s-add"></i>
                <i class="icon-refresh"></i>
            </div>
        </section>
        <section>
            <h2>버튼</h2>
            <div>
                <button type="button" class="btn btn-primary">버튼</button>
                <button type="button" class="btn btn-success">버튼</button>
                <button type="button" class="btn btn-info">버튼</button>
                <button type="button" class="btn btn-danger">버튼</button>
                <button type="button" class="btn btn-sm btn-primary">버튼</button>
                <button type="button" class="btn btn-sm btn-success">버튼</button>
                <button type="button" class="btn btn-sm btn-info">버튼</button>
                <button type="button" class="btn btn-sm btn-danger">버튼</button>
            </div>
        </section>
        <section>
            <h2>버튼 그룹</h2>
            <div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">PDF</button>
                    <button type="button" class="btn btn-outline-light">Excel</button>
                    <button type="button" class="btn btn-outline-light">JPG</button>
                    <button type="button" class="btn btn-outline-light">Print</button>
                </div>
                <div class="btn-group btn-group-icon" role="group">
                    <button type="button" class="btn btn-primary"><i class="icon-trophy"></i></button>
                    <button type="button" class="btn btn-outline-light"><i class="icon-clock"></i></button>
                </div>
            </div>
        </section>
        <section>
            <h2>Text</h2>
            <div>
                <span class="text-primary">텍스트 컬러</span>
                <span class="text-info">텍스트 컬러</span>
                <span class="text-success">텍스트 컬러</span>
                <span class="text-danger">텍스트 컬러</span>
            </div>
        </section>
        <section>
            <h2>Align</h2>
            <div>
                <div class="text-left">텍스트 정렬</div>
                <div class="text-center">텍스트 정렬</div>
                <div class="text-right">텍스트 정렬</div>
            </div>
        </section>
        <section>
            <h2>Tab</h2>
            <div>
                <nav class="main-tab">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="#t1" role="tab">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#t2" role="tab">Service</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <section>
            <h2>Card</h2>
            <div>
                <div class="card card-primary card-outline">
                    <div class="card-body">
                        카드 내용
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2>Table</h2>
            <div>
                <table class="table table-bordered table-mobile-normal">
                    <caption>Driver Evaluation Table</caption>
                    <thead>
                        <tr>
                            <th class="text-center"></th>
                            <th class="text-center">Performance (Act/Pos)</th>
                            <th class="text-center">Driver Evaluation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center mobile-subject">First point of contact</td>
                            <td class="text-center" data-label="Performance (Act/Pos)">2/3</td>
                            <td class="text-center" data-label="Driver Evaluation">5</td>
                        </tr>
                        <tr>
                            <td class="text-center mobile-subject">First point of contact</td>
                            <td class="text-center" data-label="Performance (Act/Pos)">2/3</td>
                            <td class="text-center" data-label="Driver Evaluation">5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="../../resources/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../resources/js/adminlte.min.js"></script>
    <!-- chartjs -->
    <script src="../../resources/plugins/chart.js/Chart.min.js"></script>

    <script>
    </script>
</body>

</html>
